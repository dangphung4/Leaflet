name: Conventional Commits

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [ main, master, development ]
  pull_request_target:
    branches: [ main, master, development ]
  push:
    branches: [ main, master, development ]

permissions:
  contents: read
  pull-requests: read

jobs:
  commit-lint:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 10 # Only fetch last 10 commits
          
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: notes/package-lock.json
          
      - name: Install commitlint
        working-directory: notes
        run: |
          npm install --save-dev @commitlint/config-conventional @commitlint/cli
          
      - name: Copy commitlint config
        run: |
          cp .commitlintrc.json notes/
          
      - name: Validate commits
        working-directory: notes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] || [ "${{ github.event_name }}" = "pull_request_target" ]; then
            # For PRs, check only the commits in the PR
            git fetch origin ${{ github.event.pull_request.base.ref }} --depth=10
            COMMITS_COUNT=$(git rev-list --count HEAD)
            if [ "$COMMITS_COUNT" -gt 10 ]; then
              npx commitlint --from HEAD~10 --to HEAD --verbose
            else
              npx commitlint --from HEAD~$COMMITS_COUNT --to HEAD --verbose
            fi
          else
            # For pushes, check only recent commits
            COMMITS_COUNT=$(git rev-list --count HEAD)
            if [ "$COMMITS_COUNT" -gt 10 ]; then
              npx commitlint --from HEAD~10 --to HEAD --verbose
            else
              npx commitlint --from HEAD~$COMMITS_COUNT --to HEAD --verbose
            fi
          fi
        
      - name: Check PR title
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        working-directory: notes
        run: |
          echo "${{ github.event.pull_request.title }}" | npx commitlint --verbose