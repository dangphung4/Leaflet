<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Primary Meta Tags -->
    <title>Leaflet</title>
    <meta name="title" content="Leaflet" />
    <meta
      name="description"
      content="A minimalist note-taking app with cloud sync, dark mode, and offline support. Built because I dont like apple notes."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leaflet.at/" />
    <meta property="og:title" content="Leaflet" />
    <meta
      property="og:description"
      content="A minimalist note-taking app with cloud sync, dark mode, and offline support. Built because I dont like apple notes."
    />
    <meta property="og:image" content="/assets/leaflet-maskable.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://leaflet.at/"
    />
    <meta property="twitter:title" content="Leaflet" />
    <meta
      property="twitter:description"
      content="A minimalist note-taking app with cloud sync, dark mode, and offline support. Built because I dont like apple notes."
    />
    <meta property="twitter:image" content="/assets/leaflet-maskable.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/leaflet-maskable.svg" />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="32x32"
      href="/assets/leaflet-maskable.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/leaflet-maskable.svg"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="192x192"
      href="/assets/leaflet-maskable.svg"
    />
    <link rel="mask-icon" href="/assets/leaflet-maskable.png" color="#000000" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Leaflet" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Leaflet" />

    <!-- Apple touch icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/leaflet-maskable.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/assets/leaflet-maskable.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="/assets/leaflet-maskable.svg"
    />

    <!-- Safari pinned tab icon -->
    <link rel="mask-icon" href="/assets/leaflet-maskable.png" color="#000000" />

    <!-- IOS ICON -->
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="/assets/leaflet-maskable.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
