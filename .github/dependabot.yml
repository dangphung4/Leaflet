version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/notes"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: build
    labels:
      - "dependencies"
      - "automerge"
    versioning-strategy: increase
    reviewers:
      - "dangphung4"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: ci
    labels:
      - "dependencies"
      - "automerge" 