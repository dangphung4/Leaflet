name: Conventional Commits

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [ main, master, development ]
  pull_request_target:
    branches: [ main, master, development ]
  push:
    branches: [ main, master, development ]

permissions:
  contents: read
  pull-requests: read

jobs:
  commit-lint:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: notes/package-lock.json
          
      - name: Install commitlint
        working-directory: notes
        run: |
          npm install --save-dev @commitlint/config-conventional @commitlint/cli
          
      - name: Copy commitlint config
        run: |
          cp .commitlintrc.json notes/
          
      - name: Validate commits
        working-directory: notes
        run: |
            # Get the merge base commit (where the PR branches off)
            BASE_SHA=$(git merge-base ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
            # Only lint commits from the merge base to the head
            npx commitlint --from $BASE_SHA --to ${{ github.event.pull_request.head.sha }} --verbose
        
      - name: Check PR title
        working-directory: notes
        run: |
          echo "${{ github.event.pull_request.title }}" | npx commitlint --verbose